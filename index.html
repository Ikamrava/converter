<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-number" type="text" value="20" />
        <button id="convertbtn">Convert</button>
      </header>
      <article>
        <div class="lable_wraper">
          <div>
            <h3 class="h3_label">Length (Meter/Feet)</h3>
            <label id="meter"
              >20 meters = 65.620 feet | 20 feet = 6.096 meters</label
            >
          </div>
        </div>

        <div class="lable_wraper">
          <div>
            <h3 class="h3_label">Volume (Liters/Gallons)</h3>
            <label id="volume"
              >20 liters = 5.280 gallons | 20 gallons = 75.758 liters</label
            >
          </div>
        </div>

        <div class="lable_wraper">
          <div>
            <h3 class="h3_label">Mass (Kilograms/Pounds)</h3>
            <label id="mass"
              >20 kilos = 44.080 pounds | 20 pounds = 9.074 kilos</label
            >
          </div>
        </div>
      </article>
    </main>
  </body>
  <script src="index.js"></script>
</html>
